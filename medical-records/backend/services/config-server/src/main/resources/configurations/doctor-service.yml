server:
  port: 8084
  shutdown: graceful

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/doctor_service?createDatabaseIfNotExist=true&useSSL=false
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8081/realms/medical-records
          jwk-set-uri: http://keycloak:8081/realms/medical-records/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: discovery-server
    instance-id: ${spring.application.name}:${instanceId:${random.value}}

  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
